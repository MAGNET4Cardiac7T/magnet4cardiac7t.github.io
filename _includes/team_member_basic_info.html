
<div style="display: flex">

    <div>
        <img src="{{page.image_path | relative_url}}" height="250px" width="250px">
    </div>


    <div class="small" style="flex: 0 0 320px; margin-left: 32px">
        <p><span style="font-weight: bold">Address :</span> {{page.address}}</p>
        <p><span style="font-weight: bold">Email :</span> {{page.email}}</p>
        <p><span style="font-weight: bold">Phone : </span> {{page.phone}}</p>
    </div>

</div>
